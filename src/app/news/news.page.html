<ion-header>
  <ion-toolbar>
    <ion-title>News App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="GotoSinglePage(article)">
    <ion-card-header>
      <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>
      {{article.description}}
    </ion-card-content>
  
  </ion-card>
  
</ion-content>
